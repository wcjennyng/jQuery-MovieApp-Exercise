<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center lead fs-1 p-3">Movie Ratings</h1> 
    <form class="row justify-content-center" id="movie-form">
        <div class="col-md-6 border shadow p-4 mx-md-0">
        <div class="form-group">
            <label for="movie-title" class="form-label">Movie Title</label>
            <input type="text" required class="form-control" id="movie-title" placeholder="Enter a Movie Title">
      </div>   
      <div class="form-group mt-2">
        <label for="rating" class="form-label">Rating (1-10)</label>
        <select class="form-control form-select" required id="select-rating">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
      </div> 
      <button type="submit" class="btn btn-outline-dark mt-3">Submit</button>
    </form>
    <table class="table mt-4 table-striped">
        <thead>
        <tr>
            <th id="movie-title">Movie Title</th>
            <th id="select-rating">Rating</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="movie-table">
        
        </tbody>
    </table>
    </div>
</div>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/popper"></script>
<script src="https://unpkg.com/bootstrap"></script>
<script src="movieapp.js"></script>   
</body>
</html>
